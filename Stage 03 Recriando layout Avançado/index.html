<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie Sua Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <div class="img"><img src="/img/img1.svg" alt="Balão com estrelinhas"></div>
      <div class="h2">
        <h2>Informações pessoais</h2>
      </div>
    </header>

    <form>

      <fieldset>
        <div class="fieldset-wrapper">
          <div class="col-2">
            <div class="input-wrapper">
              <label for="first-name">Nome</label>
              <input class="col-1"
              type="name" 
              id="first-name"
              required>
            </div>

            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input class="col-1"
              type="name" 
              id="last-name"
              required>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="last-name">Email <span>(digite um email válido)</span></label>
            <input 
            type="email" 
            id="email"
            required>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="first-name">Selecione quem foi o seu mentor</label>
            <select class="col-1"> 
              <option value="Mayk-Brito">Maykão</option>
              <option value="João-Inácio">Biro Biro</option>
              <option value="Jakeline-Gracielly">Jake ❤️</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="last-name">Feedback sobre o mentor</label>
            <textarea id="textarea" cols="30" rows="10"></textarea>
          </div>       
          
          <div class="input-checkbox">
            <input
            type="checkbox" 
            id="info-check">
            <label for="info-check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="first-name">Data <span>(DD/MM/AAAA)</span></label>
              <input 
              type="date" 
              id="date"
              required>
            </div>

            <div class="col-3_2">
              <div class="input-wrapper">
                <label for="begin-mentorship">Das</label>
                <input class="time-box"
                type="time" 
                id="begin-time"
                required>
              </div>
              
              <div class="input-wrapper">
                <label for="end-mentorship">Até</label>
                <input class="time-box"
                type="time" 
                id="end-time"
                required>
              </div>
            </div>
          </div>
        </div>
      </fieldset>

      <div class="button-wrapper">
        <button>Salvar</button>
      </div>

    </form>
  </div>
</body>
</html>
